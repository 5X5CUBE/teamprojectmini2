<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
 <style>

  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
  }

  body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f2f5; 
      color: #333;
      overflow-x: hidden; 
  }

  .container {
      display: flex; 
      width: 100%;
      min-height: calc(100vh - 60px); 
      padding-top: 40px;
      padding-bottom: 40px;
      
  }


  .col {
      flex: 1;
  }

  .signup-card {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid rgb(153, 153, 153);
  }

  h2 {
      text-align: center;
      color: #2E7D32;
      margin-bottom: 30px;
  }


  .form-group {
      margin-bottom: 20px;
  }

  label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #555;
  }

  .form-control {
      width: 100%;
      height: 45px;
      padding: 0 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
  }

  .input-row {
    display: flex;
    gap: 10px;
}
.button {
    width: 100px;
    height: 35px;
    margin: auto;
}

  .form-control2 {
      flex: 1;
      height: 45px;
      padding: 0 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
  }

  .form-control:focus {
      border-color: #2E7D32;
  }


  .input-group {
      display: flex;
      gap: 10px;
  }

  .input-group input {
      flex: 1; 
  }

  .btn-check {
      width: 100px;
      height: 45px;
      background-color: white;
      border: 1px solid #2E7D32;
      color: #2E7D32;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
  }

  .btn-check:hover {
      background-color: #2E7D32;
      color: white;
  }


  select.form-control {
      appearance: none; 
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23333%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 10px;
  }

  .btn-submit {
      width: 100%;
      height: 50px;
      background-color: #2E7D32;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
  }

  .btn-submit:hover {
      background-color: #1b5e20;
  }
  </style>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</head>
<body>


  <div class="container">
      
      <div class="col"></div>

      
      <div class="col">
          <div class="signup-card">
              <h2>회원가입</h2>

              <div class="form-group">
                  <label>아이디</label>
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="아이디 입력">
                      <button type="button" class="btn-check">중복확인</button>
                  </div>
              </div>

              <div class="form-group">
                  <label>비밀번호</label>
                  <input type="password" class="form-control" placeholder="비밀번호 입력">
              </div>

              <div class="form-group">
                  <label>비밀번호 확인</label>
                  <input type="password" class="form-control" placeholder="비밀번호 재입력">
              </div>
              
              <div class="form-group">
                  <label>닉네임</label>
                  <div class="input-group">
                      <input type="text" class="form-control" placeholder="닉네임 입력">
                      <button type="button" class="btn-check">중복확인</button>
                  </div>
              </div>
              
              <div class="form-group">
                  <label>이름</label>
                  <input type="text" class="form-control" placeholder="이름 입력">
              </div>
              

              <div class="form-group">
                  <label>생년월일</label>
                  <input type="date" class="form-control">
              </div>

              <div class="form-group">
                  <label>성별</label>
                  <select class="form-control">
                      <option value="">성별 선택</option>
                      <option value="M">남성</option>
                      <option value="F">여성</option>
                  </select>
              </div>


              <div class="form-group">
                  <label>휴대전화</label>
                  <input type="tel" class="form-control" placeholder="-를 빼고 입력해주세요">
              </div>

              <div class="form-group">
                  <label>주소</label>
                  <div class="input-row">
                      <input type="text" id="sample6_postcode" class="form-control2" placeholder="우편번호">
                      <input type="button" class="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
                  </div>
                  <input type="text" id="sample6_address" class="form-control" placeholder="주소"><br>
                  <input type="text" id="sample6_detailAddress" class="form-control" placeholder="상세주소">
              </div>

              <button type="button" class="btn-submit">가입하기</button>
          </div>
      </div>

      <div class="col"></div>
  </div>
</body>
</html>
