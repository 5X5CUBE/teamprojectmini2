<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
	    .imgsq {width: 150px;
		    height: 150px;
		    border-radius: 50%;
		    object-fit: cover;}
		 .button{
		 width: 90px;
		 }
		div{
			border :1px solid rgb(153, 153, 153); 
		 }
		 .col,
		 .row {
		    padding-left: 0px;
		    padding-right: 0px;
		}
		 .form-label{
		 width: 160px;
		 height: 54px;
		 display: flex;
	    justify-content: center;
	    align-items: center;
	    margin-bottom: 0; 
		 }
		 .btndie:focus,
		.btndie:active,
		.btndie:focus-visible {
    	outline: none;
    	box-shadow: none;
		}
		.btndie:hover {
		    box-shadow: none;
		}
    </style>
  <title></title>
</head>
<body>
  <div class="container mt-5">
  	<div class="row justify-content-center">
	    <div class="col-8">
	      <div class="row">
	      	<div class="row flex-nowrap">
	      		<div class="col-6">
	      			<div class="row ">
	      				<p><img class="imgsq mx-auto d-block" src="https://placehold.co/200x200"></p>
	      			</div>
	      			<div class="row d-flex justify-content-center flex-nowrap">
	      				<button type="button" class="button btn btn-outline-secondary btn-sm me-2">사진변경</button>
	      				<button type="button" class="button btn btn-outline-secondary btn-sm">사진삭제</button>
	      			</div>
	      		</div>
	      		<div class="col ">
	      			<div class="row d-flex flex-column align-items-center">
	      				<div class="col  d-flex flex-nowrap me-2">
		      				<label class="form-label center-label">아이디</label>
			      			<input type="text" class="form-control text-center btndie" value="아이디" readonly>
			      		</div>
		      			<div class="col  d-flex flex-nowrap me-2">
		      				<label class="form-label center-label">가입년도</label>
			      			<input type="text" class="form-control text-center btndie" value="00.00.00" readonly>
			      		</div>
		      			<div class="col  d-flex flex-nowrap me-2">
		      				<label class="form-label center-label">받은 추천 수</label>
			      			<input type="text" class="form-control text-center btndie" value="ㅇㅇ" readonly>
			      		</div>
		      			<button type="button" class="button btn btn-danger btn-sm">회원 탈퇴</button>
	      			</div>
	      		</div>
		   	</div>
	        <div class="row">
	        	<div class="row">
					<div class="col ">
						회원정보수정
					</div>
				</div>
			<div class="row">
				<div class="col ">
					<div><input type="text" class="text-center btndie" value="닉네임" ><button type="button" class="button btn btn-danger btn-sm">닉네임 변경</button></div>
					<div><input type="text" class="text-center btndie" value="010-1234-5678" ><button type="button" class="button btn btn-danger btn-sm">연락처 변경</button></div>
					<div><input type="text" class="text-center btndie" value="비밀번호"  readonly><button type="button" class="button btn btn-danger btn-sm">비밀번호 수정</button></div>
				</div>
				<div class="col ">
				<label>주소</label>
                  <div class="input-row">
                      <input type="text" id="sample6_postcode" class="form-control2" placeholder="우편번호">
                  </div>
                  <input type="text" id="sample6_address" class="form-control" placeholder="주소"><br>
                  <input type="text" id="sample6_detailAddress" class="form-control" placeholder="상세주소">
              </div>
				</div>
	        </div>
	        <div class="row">
				<div class="col-5">
					내가 쓴 글
				</div>
				<div class="col-7 text-end">
					<button type="button" class="btn btn-outline-secondary btn-sm">게시글 자세히 보기</button>
				</div>
			<div class="row">
				<div class="row">
					<div class="col ">게시글</div>
					<div class="col ">댓글</div>
				</div>
			<div class="row">
				<div class="row">
					<div class="col ">게시글 내용</div>
					<div class="col ">댓글 내용</div>
				</div>
			</div>
	      </div>
	    </div>
	</div>
  </div>
</div>
</div>
</body>
</html>
