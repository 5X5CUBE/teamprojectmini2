<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* 기본 스타일 유지 */
    .imgsq {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ddd;
    }
    
    /* 웹 전용 고정 너비 설정 (창 줄여도 안 깨짐) */
    body {
        min-width: 1000px; 
    }
    
    /* 라벨 중앙 정렬 */
    .form-label-box {
        width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-right: 0; /* 인풋이랑 연결된 느낌 */
    }

    /* 읽기 전용 인풋 스타일 */
    .input-readonly {
        background-color: white !important;
        text-align: center;
    }
    .btn-fixed {
      width: 130px; 
      flex: none;   
  }
  </style>
  <title>마이페이지</title>
</head>
<body>

<div class="container mt-5" style="width: 1000px;"> <!-- 웹 전용 너비 고정 -->
  <div class="row justify-content-center">
    <div class="col-10"> <!-- 전체 폭 조절 -->

      <!-- 1. 상단 프로필 영역 -->
      <div class="row mb-5">
        <!-- 왼쪽: 사진 -->
        <div class="col-4 text-center">
            <img class="imgsq mb-3" src="https://placehold.co/200x200">
            <div class="d-flex justify-content-center gap-2">
                <button type="button" class="btn btn-outline-secondary btn-sm">사진변경</button>
                <button type="button" class="btn btn-outline-secondary btn-sm">사진삭제</button>
            </div>
        </div>

        <!-- 오른쪽: 기본 정보 -->
        <div class="col-8">
            <div class="d-flex flex-column gap-2">
                <!-- 아이디 -->
                <div class="input-group">
                    <span class="input-group-text justify-content-center" style="width: 120px;">아이디</span>
                    <input type="text" class="form-control text-center bg-white" value="user_id_sample" readonly>
                </div>
                <!-- 가입년도 -->
                <div class="input-group">
                    <span class="input-group-text justify-content-center" style="width: 120px;">가입년도</span>
                    <input type="text" class="form-control text-center bg-white" value="2023.11.01" readonly>
                </div>
                <!-- 추천 수 -->
                <div class="input-group">
                    <span class="input-group-text justify-content-center" style="width: 120px;">받은 추천 수</span>
                    <input type="text" class="form-control text-center bg-white" value="152" readonly>
                </div>
                <!-- 탈퇴 버튼 (오른쪽 정렬) -->
                <div class="text-end mt-2">
                    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#userDeleteModal" >회원 탈퇴</button>
                </div>
            </div>
        </div>
      </div>
      
      <hr> <!-- 구분선 -->

      <!-- 2. 회원정보 수정 영역 -->
      <div class="row mb-5">
        <h5 class="mb-3 fw-bold">회원정보 수정</h5>
        
        <!-- 왼쪽: 닉네임, 연락처, 비번 -->
        <div class="col-6">
            <div class="mb-2">
                <div class="input-group">
                    <input type="text" class="form-control" value="현재 닉네임"  readonly>
                    <button class="btn btn-outline-success btn-fixed" type="button" data-bs-toggle="modal" data-bs-target="#nicknameModal" >닉네임 변경</button>

                </div>
            </div>
            <div class="mb-2">
                <div class="input-group">
                    <input type="text" class="form-control" value="010-1234-5678" readonly>
                    <button class="btn btn-outline-success btn-fixed" type="button" data-bs-toggle="modal" data-bs-target="#phoneModal" >연락처 변경</button>
                </div>
            </div>
            <div class="mb-2">
                <div class="input-group">
                    <input type="password" class="form-control" value="password" readonly> <!-- 비밀번호는 안보이게 type=password -->
                    <button class="btn btn-outline-success btn-fixed" type="button" data-bs-toggle="modal" data-bs-target="#passwordModal" >비밀번호 수정</button>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 주소 -->
        <div class="col-6">
             <div class="input-group mb-2">
                <input type="text" id="sample6_postcode" class="form-control" placeholder="우편번호" readonly>
                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="modal" data-bs-target="#addModal" >주소 변경</button>
            </div>
            <input type="text" id="sample6_address" class="form-control mb-2" placeholder="주소" readonly>
            <input type="text" id="sample6_detailAddress" class="form-control" placeholder="상세주소" readonly>
        </div>
      </div>

      <hr>

      <!-- 3. 게시글 영역 (테이블로 변경) -->
      <div class="row">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold mb-0">내가 쓴 글</h5>
            
            <form action="/mypost" method="get">
			    <input type="hidden" name="userId" value="user123">
			    <button type="submit" class="btn btn-outline-secondary btn-sm">게시글 자세히 보기</button>
			</form>
            
        </div>

        <div class="col-12">
            <table class="table table-hover text-center border">
                <thead class="table-light">
                    <tr>
                        <th scope="col" style="width: 60%;">게시글 내용</th>
                        <th scope="col" style="width: 40%;">내 댓글</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 데이터 예시 -->
                    <tr>
                        <td class="text-start ps-4">안녕하세요 가입인사 드립니다.</td>
                        <td class="text-start ps-4">반갑습니다!</td>
                    </tr>
                    <tr>
                        <td class="text-start ps-4">질문이 있습니다.</td>
                        <td class="text-start ps-4">확인했습니다.</td>
                    </tr>
                    <tr>
                        <td class="text-start ps-4">세 번째 게시글입니다.</td>
                        <td class="text-start ps-4 text-muted">댓글 없음</td>
                    </tr>
                </tbody>
            </table>
        </div>
      </div>

    </div>
  </div>
</div>


	 <!-- 모달 -->
	 <div class="modal fade" id="nicknameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="staticBackdropLabel">닉네임 변경</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	      	<div class="input-group">
			    <input type="text" class="form-control" placeholder="닉네임 입력">
			    <button type="button" class="btn btn-secondary">중복확인</button>
			</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">수정 확인</button>
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">수정 취소</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal fade" id="phoneModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="staticBackdropLabel">휴대폰 변경</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	      	 <div class="mb-3">
                 <div class="row g-2 align-items-center">
                     <div class="col-3">
                         <select class="form-select text-center" name="mobile1" id="mobile1">
                             <option>010</option>
                             <option>011</option>
                             <option>016</option>
                             <option>017</option>
                         </select>
                     </div>
                     <div class="col-auto">
                         <span class="fw-bold">-</span>
                     </div>
                     <div class="col">
                         <input type="text" class="form-control text-center" name="mobile2" maxlength="4">
                     </div>
                     <div class="col-auto">
                         <span class="fw-bold">-</span>
                     </div>
                     <div class="col">
                         <input type="text" class="form-control text-center" name="mobile3" maxlength="4">
                     </div>
                 </div>
               </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">수정 확인</button>
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">수정 취소</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal fade" id="passwordModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="staticBackdropLabel">비밀번호 변경</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
				<input type="text" class="form-control mb-3" placeholder="기존비밀번호를 입력해주세요">
				<input type="text" class="form-control mb-3" placeholder="변경할 비밀번호를 입력해주세요">
				<input type="text" class="form-control mb-3" placeholder="변경할 비밀번호를 다시한번 입력해주세요">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">수정 확인</button>
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">수정 취소</button>
	      </div>
	    </div>
	  </div>
	</div>
	
		<div class="modal fade" id="addModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="staticBackdropLabel">주소 변경</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <div class="input-group mb-2">
	            <input type="text" id="sample6_postcode" class="form-control" placeholder="우편번호" readonly>
	            <button type="button" class="btn btn-outline-secondary" onclick="sample6_execDaumPostcode()">
	                우편번호 찾기
	            </button>
	        </div>
	        <div class="mb-2">
	            <input type="text" id="sample6_address" class="form-control" placeholder="기본 주소" readonly>
	        </div>
	
	        <div class="row g-2">
	            <div class="col-12">
	                <input type="text" id="sample6_detailAddress" class="form-control" placeholder="상세 주소를 입력하세요">
	            </div>
	        </div>

      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">수정 확인</button>
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">수정 취소</button>
	      </div>
	    </div>
	  </div>
	</div>
	
		<div class="modal fade" id="userDeleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h1 class="modal-title fs-5" id="staticBackdropLabel">회원탈퇴</h1>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
				<input type="text" class="form-control mb-3" placeholder="비밀번호를 입력해주세요">
				<h6>회원탈퇴를 입력해주세요</h6>
				<input type="text" class="form-control mb-3" placeholder="회원탈퇴를 입력해주세요">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger " data-bs-dismiss="modal">탈퇴 하기</button>
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">탈최 취소</button>
	      </div>
	    </div>
	  </div>
	</div>
	
</body>
</html>
