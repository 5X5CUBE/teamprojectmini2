<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* 폰트 및 배경 설정 */
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f0f2f5; 
        color: #333;
    }

    /* 화면 중앙 배치를 위한 설정 */
    .main-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 40px 0;
    }

    /* 회원가입 카드 디자인 */
    .signup-card {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1); /* 그림자 추가로 입체감 */
        border: 1px solid #ddd;
    }

    /* 초록색 포인트 텍스트 */
    h2 {
        text-align: center;
        color: #2E7D32;
        margin-bottom: 30px;
        font-weight: bold;
    }

    /* 입력 라벨 스타일 */
    .form-label {
        font-weight: bold;
        font-size: 14px;
        color: #555;
    }

    /* 포커스 시 초록색 테두리 (부트스트랩 덮어쓰기) */
    .form-control:focus, .form-select:focus {
        border-color: #2E7D32;
        box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
    }

    /* 중복확인 등 버튼 스타일 */
    .btn-outline-custom {
        color: #2E7D32;
        border-color: #2E7D32;
    }
    .btn-outline-custom:hover {
        background-color: #2E7D32;
        color: white;
    }

    /* 가입하기 버튼 스타일 */
    .btn-submit {
        width: 100%;
        height: 50px;
        background-color: #2E7D32;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
        transition: background-color 0.2s;
    }
    .btn-submit:hover {
        background-color: #1b5e20;
    }
  </style>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = ''; 
                var extraAddr = ''; 

                if (data.userSelectedType === 'R') { 
                    addr = data.roadAddress;
                } else { 
                    addr = data.jibunAddress;
                }

                if(data.userSelectedType === 'R'){
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                } 

                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
  </script>
</head>
<body>

  <!-- 전체 레이아웃 (부트스트랩 Grid 활용) -->
  <div class="container main-container">
      <div class="row w-100 justify-content-center">
          
          <!-- 왼쪽 여백 (PC에서만 보임) -->
          <div class="col-lg-4 d-none d-lg-block"></div>

          <!-- 가운데 회원가입 폼 (모바일 꽉참, PC는 4칸 차지) -->
          <div class="col-lg-4 col-md-8 col-12">
              <div class="signup-card">
                  <h2>회원가입</h2>

                  <!-- 아이디 -->
                  <div class="mb-3">
                      <label class="form-label">아이디</label>
                      <div class="input-group">
                          <input type="text" class="form-control" placeholder="아이디 입력">
                          <button type="button" class="btn btn-outline-custom">중복확인</button>
                      </div>
                  </div>

                  <!-- 비밀번호 -->
                  <div class="mb-3">
                      <label class="form-label">비밀번호</label>
                      <input type="password" class="form-control" placeholder="비밀번호 입력">
                  </div>

                  <!-- 비밀번호 확인 -->
                  <div class="mb-3">
                      <label class="form-label">비밀번호 확인</label>
                      <input type="password" class="form-control" placeholder="비밀번호 재입력">
                  </div>
                  
                  <!-- 닉네임 -->
                  <div class="mb-3">
                      <label class="form-label">닉네임</label>
                      <div class="input-group">
                          <input type="text" class="form-control" placeholder="닉네임 입력">
                          <button type="button" class="btn btn-outline-custom">중복확인</button>
                      </div>
                  </div>
                  
                  <!-- 이름 -->
                  <div class="mb-3">
                      <label class="form-label">이름</label>
                      <input type="text" class="form-control" placeholder="이름 입력">
                  </div>
                  
                  <!-- 생년월일 -->
                  <div class="mb-3">
                      <label class="form-label">생년월일</label>
                      <input type="date" class="form-control">
                  </div>

                  <!-- 성별 -->
                  <div class="mb-3">
                      <label class="form-label">성별</label>
                      <select class="form-select"> <!-- 부트스트랩 form-select 사용 -->
                          <option value="" selected>성별 선택</option>
                          <option value="M">남성</option>
                          <option value="F">여성</option>
                      </select>
                  </div>

                  <!-- 휴대전화 (수정된 부분) -->
                  <div class="mb-3">
                    <label class="form-label">휴대전화</label>
                    <div class="row g-2 align-items-center">
                        <div class="col-3">
                            <select class="form-select text-center" name="mobile1" id="mobile1">
                                <option>010</option>
                                <option>011</option>
                                <option>016</option>
                                <option>017</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <span class="fw-bold">-</span>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control text-center" name="mobile2" maxlength="4">
                        </div>
                        <div class="col-auto">
                            <span class="fw-bold">-</span>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control text-center" name="mobile3" maxlength="4">
                        </div>
                    </div>
                  </div>

                  <!-- 주소 (수정된 부분) -->
                  <div class="mb-3">
                      <label class="form-label">주소</label>
                      <div class="input-group mb-2">
                          <input type="text" id="sample6_postcode" class="form-control" placeholder="우편번호" readonly>
                          <button type="button" class="btn btn-outline-secondary" onclick="sample6_execDaumPostcode()">우편번호 찾기</button>
                      </div>
                      <input type="text" id="sample6_address" class="form-control mb-2" placeholder="주소" readonly>
                      <input type="text" id="sample6_detailAddress" class="form-control" placeholder="상세주소">
                  </div>

                  <!-- 가입 버튼 -->
                  <button type="submit" class="btn btn-submit">가입하기</button>
              </div>
          </div>

          <!-- 오른쪽 여백 (PC에서만 보임) -->
          <div class="col-lg-4 d-none d-lg-block"></div>

      </div>
  </div>

</body>
</html>
