<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  	.imgsq {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid #ddd;
    }
  </style>
<title>Insert title here</title>
</head>
<body>
<div class="container mt-5" style="width: 1000px;"> <!-- 웹 전용 너비 고정 -->
  <div class="row justify-content-center">
    <div class="col-10"> <!-- 전체 폭 조절 -->

      <!-- 1. 상단 프로필 영역 -->
      <div class="row mb-5">
        <!-- 왼쪽: 사진 -->
        <div class="col-4 text-center">
            <img class="imgsq mb-3" src="https://placehold.co/200x200">
 
        </div>

        <!-- 상단 정보-->
        <div class="col-8">
            <div class="d-flex flex-column gap-2">
                <!-- 닉네임-->
                <div class="input-group">
                    <span class="input-group-text justify-content-center" style="width: 120px;">닉네임</span>
                    <input type="text" class="form-control text-center bg-white" value="nickname" readonly>
                </div>
                <!-- 검색기능-->
                <div class="input-group">

                  <span class="input-group-text justify-content-center" style="width: 100px;">글 유형</span>
                  <select class="form-control">
                      <option value="post">게시글</option>
                      <option value="comment">댓글</option>
                  </select>

                  <span class="input-group-text justify-content-center" style="width: 100px;">????</span>
                  <select class="form-control">
                      <option value="title">제목</option>
                      <option value="content">내용</option>
                  </select>
              </div>
 
                <div class="input-group">
                     <input type="text" class="form-control" placeholder="">
                      <button type="submit" class="btn btn-primary">검색</button>
                </div>
                
                <div class="input-group">
                <span class="input-group-text justify-content-center" style="width: 160px;">글유형알려주는곳</span>
                <span class="input-group-text justify-content-center" style="width: 120px;">????</span>
                  <select class="form-control">
                      <option value="titleu">작성일▲</option>
                      <option value="titled">작성일▼</option>
                      <option value="irateu">추천수▲</option>
                      <option value="irated">추천수▼</option>
                      <option value="vcountu">조회수▲</option>
                      <option value="vcountd">조회수▼</option>
                  </select>
                
				  </div>
				</div>
	    </div>
	    </div>
	    <div>검색 내용 나오는곳 없으면 안보이게 할것</div>
        <div>
        <!-- th:if="${post}" class="row mb-3" -->
  				<table style="width: 100%;">
  					<thead>
  						<tr>
  							<th style="width: 10%;">NO</th>
							<th style="width: 50%;">제목</th>
							<th style="width: 15%;">작성자</th>
							<th style="width: 15%;">작성일</th>
							<th style="width: 10%;">조회수</th>
  						</tr>
  					</thead>
  				
  				</table>
		</div>
	  </div>
	</div>
</div>

</html>
