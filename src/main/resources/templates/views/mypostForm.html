<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    /* 기본 스타일 유지 */
    body {
        min-width: 1000px; /* 웹 전용 고정 너비 */
    }
    .imgsq {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 1px solid #dee2e6;
    }
    .table th {
        background-color: #f8f9fa;
        text-align: center;
    }
    .table td {
        vertical-align: middle;
    }
</style>
<title>게시글 관리</title>
</head>
<body>

<div class="container mt-5" style="width: 1000px;">
    <div class="row justify-content-center">
        <div class="col-12">
            
            <!-- 상단 영역: 프로필 + 검색 옵션 -->
            <div class="card p-4 mb-4 border-0 shadow-sm bg-light">
                <div class="row align-items-center">
                    
                    <!-- 1. 왼쪽: 프로필 사진 -->
                    <div class="col-3 text-center border-end">
                        <img class="imgsq mb-2" src="https://placehold.co/200x200" alt="Profile">
                    </div>

                    <!-- 2. 오른쪽: 검색 및 필터 컨트롤 -->
                    <div class="col-9">
                        <form action="/search" method="get"> <!-- 검색 폼 시작 -->
                            <div class="d-flex flex-column gap-2">
                                
                                <!-- 닉네임 (읽기 전용) -->
                                <div class="input-group">
                                    <span class="input-group-text justify-content-center bg-white" style="width: 100px;">닉네임</span>
                                    <input type="text" class="form-control bg-white" value="" readonly>
                                </div>

                                <!-- 검색 필터 (한 줄로 배치) -->
                                <div class="input-group">
                                    <span class="input-group-text justify-content-center" style="width: 100px;">글 유형</span>
                                    <select class="form-select" name="type">
                                        <option value="post">게시글</option>
                                        <option value="comment">댓글</option>
                                    </select>

                                    <!-- ???? 채움: 검색 기준 -->
                                    <span class="input-group-text justify-content-center" style="width: 100px;">검색 기준</span>
                                    <select class="form-select" name="field">
                                        <option value="title">제목</option>
                                        <option value="content">내용</option>
                                    </select>
                                </div>

                                <!-- 검색어 입력 + 버튼 -->
                                <div class="input-group">
                                    <input type="text" class="form-control" name="keyword" placeholder="검색어를 입력하세요">
                                    <button type="submit" class="btn btn-primary px-4">검색</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- // 상단 영역 끝 -->

            <!-- 중간 영역: 결과 정보 및 정렬 -->
            <div class="d-flex justify-content-between align-items-end mb-2">
                
                <!-- 글 유형 알려주는 곳 -> 현재 검색 결과 개수 표시로 변경 -->
                <div class="fw-bold text-secondary">
                    <span>전체 게시글</span> 
                    <span class="text-primary">x</span>건
                </div>

                <!-- 정렬 옵션 (오른쪽 정렬) -->
                <div class="input-group" style="width: 300px;">
                    <!-- ???? 채움: 정렬 순서 -->
                    <span class="input-group-text bg-white border-0"><small>정렬 순서</small></span>
                    <select class="form-select form-select-sm" onchange="location.href=this.value">
                        <option value="?sort=date_desc">작성일 최신순</option>
                        <option value="?sort=date_asc">작성일 오래된순</option>
                        <option value="?sort=like_desc">추천수 높은순</option>
                        <option value="?sort=view_desc">조회수 높은순</option>
                    </select>
                </div>
            </div>

            <!-- 하단 영역: 테이블 (게시글 목록) -->
            <!-- 리스트가 존재할 때만 테이블 표시 (Thymeleaf 예시) -->
            <!-- th:if="${!#lists.isEmpty(postList)}" 처럼 사용 -->
            <div class="table-responsive">
                <table class="table table-hover table-bordered border-light">
                    <thead class="table-light">
                        <tr>
                            <th style="width: 8%;">NO</th>
                            <th style="width: 56%;">제목</th>
                            <th style="width: 14%;">작성일</th>
                            <th style="width: 10%;">추천수</th>
                            <th style="width: 10%;">조회</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>

            <!-- 검색 결과가 없을 때 (숨김 처리 예시) -->
            <!-- th:unless="${!#lists.isEmpty(postList)}" -->
            <div class="text-center p-5 bg-light rounded mt-3" > 
                <p class="text-muted mb-0">검색 결과가 없습니다.</p>
            </div>

            <!-- 페이지네이션 (필요시 추가) -->
            <nav class="d-flex justify-content-center mt-4">
                <ul class="pagination">
                    <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">다음</a></li>
                </ul>
            </nav>

        </div>
    </div>
</div>

</body>
</html>
