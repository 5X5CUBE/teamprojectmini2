<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    /* 1. 폰트 및 배경 설정 (회원가입 폼과 동일) */
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f0f2f5; /* 밝은 회색 배경 */
        color: #333;
    }

    /* 2. 헤더 스타일 (초록색) */
    header {
        width: 100%;
        height: 60px;
        background-color: #2E7D32;
        display: flex;
        align-items: center;
        padding-left: 20px;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* 3. 중앙 정렬 컨테이너 */
    .main-container {
        min-height: calc(100vh - 60px); /* 헤더 제외 높이 */
        display: flex;
        align-items: center; /* 수직 중앙 정렬 */
        padding: 40px 0;
    }

    /* 4. 로그인 카드 스타일 */
    .login-card {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        border: 1px solid #ddd;
    }

    /* 제목 스타일 */
    .login-card h2 {
        text-align: center;
        color: #2E7D32;
        margin-bottom: 30px;
        font-weight: bold;
        font-size: 1.8rem;
    }

    /* 입력창 포커스 효과 */
    .form-control {
        height: 50px; /* 입력창을 조금 더 높게 */
        border-radius: 5px;
    }
    .form-control:focus {
        border-color: #2E7D32;
        box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
    }

    /* 로그인 버튼 스타일 */
    .btn-login {
        width: 100%;
        height: 50px;
        background-color: #2E7D32;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
        margin-bottom: 20px;
        transition: background-color 0.2s;
    }

    .btn-login:hover {
        background-color: #1b5e20;
    }

    /* 하단 링크 (회원가입, 비번찾기) */
    .link-group a {
        text-decoration: none;
        color: #666;
        font-size: 14px;
        transition: color 0.2s;
    }
    .link-group a:hover {
        color: #2E7D32;
        font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- 메인 영역 -->
  <div class="container main-container">
    <div class="row w-100 justify-content-center">

        <div class="col-lg-4 d-none d-lg-block"></div>

        <div class="col-lg-4 col-md-8 col-12">
            <div class="login-card">
                <h2>로그인</h2>

                <form>
                    <!-- 아이디 입력 -->
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="아이디">
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="비밀번호">
                    </div>

                    <!-- 로그인 버튼 -->
                    <button type="submit" class="btn btn-login">로그인</button>

                    <!-- 하단 링크 -->
                    <div class="d-flex justify-content-between link-group">
                        <a href="#">회원가입</a>
                        <a href="#">아이디 찾기</a>
                        <a href="#">비밀번호 찾기</a>
                    </div>
                </form>

            </div>
        </div>

        <div class="col-lg-4 d-none d-lg-block"></div>

    </div>
  </div>


</body>
</html>
